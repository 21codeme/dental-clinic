<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DeLas Alas DentalClinic</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 15px 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        
        .logo i {
            font-size: 24px;
        }
        
        .nav {
            display: flex;
            gap: 30px;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .nav-link:hover,
        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .main-container {
            display: flex;
            min-height: calc(100vh - 70px);
        }
        
        .left-section {
            flex: 1;
            background: linear-gradient(135deg, #87CEEB, #20B2AA);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .dental-graphics {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .main-tooth {
            font-size: 120px;
            color: white;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.3));
        }
        
        .welcome-text {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .account-text {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .register-btn {
            background: #34495e;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .register-btn:hover {
            background: #2c3e50;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .floating-element {
            position: absolute;
            color: rgba(255,255,255,0.7);
            font-size: 24px;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 30%; right: 25%; animation-delay: 1s; }
        .floating-element:nth-child(3) { bottom: 30%; left: 30%; animation-delay: 2s; }
        .floating-element:nth-child(4) { bottom: 20%; right: 20%; animation-delay: 3s; }
        .floating-element:nth-child(5) { top: 50%; left: 10%; animation-delay: 4s; }
        .floating-element:nth-child(6) { top: 60%; right: 15%; animation-delay: 5s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background-image: url('images/clinic-background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        
        .right-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.85);
            z-index: 1;
        }
        
        .login-panel {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 2;
        }
        
        .role-toggle {
            display: flex;
            margin-bottom: 30px;
            border-radius: 5px;
            overflow: hidden;
            border: 2px solid #e0e0e0;
        }
        
        .role-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .role-btn.active {
            background: #34495e;
            color: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .checkbox-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }
        
        .forgot-password {
            color: #3498db;
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            background: #34495e;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #2c3e50;
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            padding: 12px;
            margin: 20px 0;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-tooth"></i>
                <span>Delas Alas Dental Clinic</span>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="services.html" class="nav-link">Services</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="firebase-login.html" class="nav-link active">Login</a>
                <a href="firebase-register.html" class="nav-link">Register</a>
            </nav>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Section - Dental Graphics -->
        <div class="left-section">
            <div class="dental-graphics">
                <div class="floating-elements">
                    <div class="floating-element">ðŸ¦·</div>
                    <div class="floating-element">ðŸ’™</div>
                    <div class="floating-element">ðŸ’Š</div>
                    <div class="floating-element">ðŸ’‰</div>
                    <div class="floating-element">ðŸ©º</div>
                    <div class="floating-element">ðŸ¦·</div>
                </div>
                <div class="main-tooth">ðŸ¦·</div>
                <div class="welcome-text">Welcome to Login</div>
                <div class="account-text">Don't have an account?</div>
                <button class="register-btn" onclick="window.location.href='firebase-register.html'">Register</button>
            </div>
        </div>

        <!-- Right Section - Login Form -->
        <div class="right-section">
            <div class="login-panel">
                <div class="role-toggle">
                    <button id="patientBtn" class="role-btn">Patient</button>
                    <button id="dentistBtn" class="role-btn active">Dentist</button>
                </div>
                
                <form id="loginForm">
                    <input type="hidden" id="userRole" name="userRole" value="dentist">
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox">
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
        import { getFirestore, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';

        // Firebase Configuration - Your actual config from DeLas-Alas-Dental-Clinic
        const firebaseConfig = {
            apiKey: "AIzaSyCSwv4aOdAKg31Xo5TYQuhW85sNykuuXus",
            authDomain: "delas-alas-dental-clinic.firebaseapp.com",
            projectId: "delas-alas-dental-clinic",
            storageBucket: "delas-alas-dental-clinic.firebasestorage.app",
            messagingSenderId: "1026904695217",
            appId: "1:1026904695217:web:fbf79e3ffde3810a0b5d90",
            measurementId: "G-PEX2SJXNJ7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentRole = 'dentist';
        
        function toggleRole(role) {
            // Remove active class from all buttons
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to clicked button
            if (role === 'patient') {
                document.getElementById('patientBtn').classList.add('active');
            } else {
                document.getElementById('dentistBtn').classList.add('active');
            }
            
            // Update current role
            currentRole = role;
            document.getElementById('userRole').value = role;
            
            console.log('Selected role:', role);
        }
        
        // Add event listeners for role buttons
        document.getElementById('patientBtn').addEventListener('click', () => toggleRole('patient'));
        document.getElementById('dentistBtn').addEventListener('click', () => toggleRole('dentist'));
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Show loading state
            const submitBtn = this.querySelector('.login-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;
            
            try {
                // Sign in with Firebase Auth
                const userCredential = await signInWithEmailAndPassword(auth, data.email, data.password);
                const user = userCredential.user;
                
                // Get user data from Firestore
                const q = query(collection(db, 'users'), where('uid', '==', user.uid));
                const querySnapshot = await getDocs(q);
                
                if (!querySnapshot.empty) {
                    const userDoc = querySnapshot.docs[0].data();
                    
                    // Check if role matches
                    if (userDoc.role !== currentRole) {
                        throw new Error(`Please select the correct role: ${userDoc.role}`);
                    }
                    
                    showMessage('Login successful! Welcome, ' + userDoc.fullName, 'success');
                    
                    // Store user data in localStorage
                    localStorage.setItem('user', JSON.stringify({
                        uid: user.uid,
                        email: user.email,
                        fullName: userDoc.fullName,
                        role: userDoc.role
                    }));
                    
                    // Redirect to appropriate dashboard based on role
                    setTimeout(() => {
                        if (userDoc.role === 'dentist') {
                            window.location.href = 'dashboard.html';
                        } else {
                            window.location.href = 'patient-dashboard.html';
                        }
                    }, 2000);
                    
                } else {
                    throw new Error('User data not found');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Login failed. Please try again.';
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address.';
                } else if (error.message.includes('role')) {
                    errorMessage = error.message;
                }
                
                showMessage(errorMessage, 'error');
            } finally {
                // Reset button state
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
        
        function showMessage(message, type) {
            // Remove existing messages
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            // Create message element
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            
            // Insert message before the form
            const form = document.getElementById('loginForm');
            form.parentNode.insertBefore(messageDiv, form);
            
            // Auto remove success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.remove();
                }, 5000);
            }
        }
        
        // Make toggleRole available globally (for onclick compatibility)
        window.toggleRole = toggleRole;
    </script>
</body>
</html>
