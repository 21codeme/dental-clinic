<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Appointments - DeLas Alas Dental Clinic</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 15px 0;
            margin-bottom: 30px;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        .logo i {
            font-size: 24px;
        }

        .appointment-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .appointment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .appointment-title {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }

        .appointment-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-upcoming {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .status-completed {
            background-color: #e8f5e9;
            color: #388e3c;
        }

        .status-cancelled {
            background-color: #ffebee;
            color: #d32f2f;
        }

        .appointment-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .detail-item {
            margin-bottom: 10px;
        }

        .detail-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 500;
        }

        .appointment-actions {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .patient-info {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .patient-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #666;
        }

        .patient-details {
            flex: 1;
        }

        .patient-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .patient-id {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .patient-contact {
            display: flex;
            gap: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .no-appointments {
            text-align: center;
            padding: 40px 0;
            color: #666;
        }

        .no-appointments i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #ccc;
        }

        .loading {
            text-align: center;
            padding: 40px 0;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3498db;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background-color: #ffebee;
            color: #d32f2f;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .error-message i {
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .appointment-details {
                grid-template-columns: 1fr;
            }

            .patient-contact {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-tooth"></i>
                <span>DeLas Alas Dental Clinic</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div id="errorContainer" style="display: none;" class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorMessage">An error occurred. Please try again.</span>
        </div>

        <div id="loadingContainer" class="loading">
            <div class="spinner"></div>
            <p>Loading patient information...</p>
        </div>

        <div id="patientInfoContainer" style="display: none;">
            <div class="patient-info">
                <div class="patient-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="patient-details">
                    <h2 class="patient-name" id="patientName">Patient Name</h2>
                    <p class="patient-id" id="patientId">Patient ID: #12345</p>
                    <div class="patient-contact">
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <span id="patientEmail">patient@example.com</span>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-phone"></i>
                            <span id="patientPhone">+1 234 567 8900</span>
                        </div>
                    </div>
                </div>
            </div>

            <h2 class="section-title">Upcoming Appointments</h2>
            <div id="upcomingAppointments">
                <!-- Upcoming appointments will be loaded here -->
            </div>

            <h2 class="section-title">Past Appointments</h2>
            <div id="pastAppointments">
                <!-- Past appointments will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore-compat.js"></script>
    <script>
        // Firebase configuration - inline to avoid external file dependency
        const firebaseConfig = {
            apiKey: "AIzaSyC-3XDB0vSUhkhTk8zujgQL3VYqTpNHtCo",
            authDomain: "dental-clinic-management-3e1a9.firebaseapp.com",
            projectId: "dental-clinic-management-3e1a9",
            storageBucket: "dental-clinic-management-3e1a9.appspot.com",
            messagingSenderId: "1081144970700",
            appId: "1:1081144970700:web:d3b9f2c9e9d1a2a2c8c8c8"
        };
        
        // Initialize Firebase
        let app, auth, db;
        try {
            app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.error('Error initializing Firebase:', error);
        }
    </script>
    <script>
        // Main script
        document.addEventListener('DOMContentLoaded', function() {
            // Get patient ID from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const patientId = urlParams.get('id');
            
            if (!patientId) {
                showError('No patient ID provided. Please scan a valid QR code.');
                return;
            }
            
            // Load patient information and appointments
            loadPatientData(patientId);
        });
        
        async function loadPatientData(patientId) {
            try {
                // Check if Firebase is properly initialized
                if (typeof firebase === 'undefined' || typeof db === 'undefined') {
                    // For local development/testing without Firebase
                    console.log('Firebase not available, using mock data');
                    
                    // Mock patient data for testing
                    const mockPatientData = {
                        firstName: 'Test',
                        lastName: 'Patient',
                        email: 'test@example.com',
                        phone: '+1 234 567 8900'
                    };
                    
                    // Update patient info with mock data
                    document.getElementById('patientName').textContent = `${mockPatientData.firstName} ${mockPatientData.lastName}`;
                    document.getElementById('patientId').textContent = `Patient ID: #${patientId.substring(0, 6)}`;
                    document.getElementById('patientEmail').textContent = mockPatientData.email;
                    document.getElementById('patientPhone').textContent = mockPatientData.phone;
                    
                    // Mock appointments for testing
                    const mockAppointments = [
                        {
                            id: '1',
                            service: 'Dental Checkup',
                            status: 'upcoming',
                            date: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000), // 7 days from now
                            dentistName: 'Dr. Smith',
                            notes: 'Regular checkup'
                        },
                        {
                            id: '2',
                            service: 'Teeth Cleaning',
                            status: 'completed',
                            date: new Date(Date.now() - 30 * 24 * 60 * 60 * 1000), // 30 days ago
                            dentistName: 'Dr. Johnson',
                            notes: 'Regular cleaning'
                        }
                    ];
                    
                    // Separate mock appointments
                    const now = new Date();
                    const upcoming = mockAppointments.filter(a => a.date >= now);
                    const past = mockAppointments.filter(a => a.date < now);
                    
                    // Display mock appointments
                    displayAppointments('upcomingAppointments', upcoming);
                    displayAppointments('pastAppointments', past);
                    
                    // Show patient info container
                    document.getElementById('loadingContainer').style.display = 'none';
                    document.getElementById('patientInfoContainer').style.display = 'block';
                    
                    return;
                }
                
                // If Firebase is available, proceed with real data
                // Get patient data
                const patientDoc = await db.collection('users').doc(patientId).get();
                
                if (!patientDoc.exists) {
                    showError('Patient not found. Please scan a valid QR code.');
                    return;
                }
                
                const patientData = patientDoc.data();
                
                // Update patient info
                document.getElementById('patientName').textContent = `${patientData.firstName} ${patientData.lastName}`;
                document.getElementById('patientId').textContent = `Patient ID: #${patientId.substring(0, 6)}`;
                document.getElementById('patientEmail').textContent = patientData.email || 'N/A';
                document.getElementById('patientPhone').textContent = patientData.phone || 'N/A';
                
                // Get appointments
                const appointmentsSnapshot = await db.collection('appointments')
                    .where('patientId', '==', patientId)
                    .orderBy('date', 'desc')
                    .get();
                
                const appointments = [];
                appointmentsSnapshot.forEach(doc => {
                    appointments.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                // Separate upcoming and past appointments
                const now = new Date();
                const upcoming = [];
                const past = [];
                
                appointments.forEach(appointment => {
                    // Handle both Firestore Timestamp objects and regular Date objects
                    const appointmentDate = appointment.date instanceof Date ? 
                        appointment.date : 
                        (appointment.date && typeof appointment.date.toDate === 'function' ? 
                            appointment.date.toDate() : new Date(appointment.date));
                    
                    if (appointmentDate >= now) {
                        upcoming.push({
                            ...appointment,
                            date: appointmentDate // Ensure date is a Date object
                        });
                    } else {
                        past.push({
                            ...appointment,
                            date: appointmentDate // Ensure date is a Date object
                        });
                    }
                });
                
                // Sort upcoming appointments by date (ascending)
                upcoming.sort((a, b) => a.date.toDate() - b.date.toDate());
                
                // Display appointments
                displayAppointments('upcomingAppointments', upcoming);
                displayAppointments('pastAppointments', past);
                
                // Show patient info container
                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('patientInfoContainer').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading patient data:', error);
                showError('Error loading patient data. Please try again.');
            }
        }
        
        function displayAppointments(containerId, appointments) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            if (appointments.length === 0) {
                container.innerHTML = `
                    <div class="no-appointments">
                        <i class="fas fa-calendar-times"></i>
                        <p>No appointments found</p>
                    </div>
                `;
                return;
            }
            
            appointments.forEach(appointment => {
                // Ensure we have a proper Date object
                const appointmentDate = appointment.date instanceof Date ? 
                    appointment.date : 
                    (appointment.date && typeof appointment.date.toDate === 'function' ? 
                        appointment.date.toDate() : new Date(appointment.date));
                
                const formattedDate = appointmentDate.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                const formattedTime = appointmentDate.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                // Determine status class based on appointment status
                let statusClass = '';
                let statusText = '';
                
                if (appointment.status) {
                    statusText = appointment.status;
                    switch (appointment.status.toLowerCase()) {
                        case 'upcoming':
                            statusClass = 'status-upcoming';
                            break;
                        case 'completed':
                            statusClass = 'status-completed';
                            break;
                        case 'cancelled':
                            statusClass = 'status-cancelled';
                            break;
                        default:
                            statusClass = 'status-upcoming';
                    }
                } else {
                    statusClass = 'status-upcoming';
                    statusText = 'upcoming';
                }
                
                const appointmentCard = document.createElement('div');
                appointmentCard.className = 'appointment-card';
                appointmentCard.innerHTML = `
                    <div class="appointment-header">
                        <h3 class="appointment-title">${appointment.service || 'Dental Appointment'}</h3>
                        <span class="appointment-status ${statusClass}">${statusText}</span>
                    </div>
                    <div class="appointment-details">
                        <div class="detail-item">
                            <div class="detail-label">Date</div>
                            <div class="detail-value">${formattedDate}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Time</div>
                            <div class="detail-value">${formattedTime}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Dentist</div>
                            <div class="detail-value">${appointment.dentistName || 'Not assigned'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Notes</div>
                            <div class="detail-value">${appointment.notes || 'No notes'}</div>
                        </div>
                    </div>
                `;
                
                container.appendChild(appointmentCard);
            });
        }
        
        function showError(message) {
            document.getElementById('loadingContainer').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorContainer').style.display = 'flex';
        }
    </script>
</body>
</html>
